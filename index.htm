<!DOCTYPE html>
<html>
<head>
  <title>Fitness Scoring Tool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Fitness Scoring Tool - version 0.1.0 (19/03/2018)</h2>

  <form action="">
    <p>
    The service will survive a node failure
    <select name="redundancy">
      <option value="yes">Yes</option>
      <option value="yes-with-errors">Yes with errors</option>
      <option value="no">No</option>
    </select>
    </p>
    <p>
    The service can increase in capacity without impact
    <select name="scalability">
      <option value="yes-automatic">Yes - automatic</option>
      <option value="yes-manual">Yes - manual</option>
      <option value="no">No</option>
    </select>
    </p>
    <input type="submit">
  </form>
</div>
</body>
</html>
